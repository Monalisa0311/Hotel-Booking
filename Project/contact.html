<!DOCTYPE html>
<head>
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/f0783bdd7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css"/>
</head>
<html>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Contact Us</h2>
            </div>
            <div class="container">
                <div class="contactinfo">
                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i> 
                        </div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Nâ€‘69, Connaught Place, New Delhi,110001</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+91 890-675-3478</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>contact.home@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactform">
                    <form>
                        <h2>Send Messages</h2>
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputbox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputbox">
                            <textarea required="required"></textarea>
                            <span>Type Your Messages...</span>
                        </div>
                        <div class="inputbox">
                            <input type="submit" name="" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
